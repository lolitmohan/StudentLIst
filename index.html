<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    
    <div class="container">
        <h2 class="text-center display-4 mt-4">Student List</h2>
        <form action="" id="student-form">
            <div class="form-group mt-5">
                <label for="name">Student Name</label>
                <input type="text" id="name" class="form-control">
            </div>

            <div class="form-group mt-5">
                <label for="course">Course Name</label>
                <input type="text" id="course" class="form-control">
            </div>

            <div class="form-group mt-5">
                <label for="amount">Course Amount</label>
                <input type="text" id="amount" class="form-control">
            </div>

            <input type="submit" id="submit" value="Submit" class="btn btn-success mt-4">
        </form>

        <table class="table mt-5 text-center" id="table">
          <thead>
            <tr>
              <th>Student Name</th>
              <th>Course Name</th>
              <th>Course Amount</th>
              <th>Deleted List</th>
            </tr>
          </thead>
          <tbody id="studentList">
            <tr id="item">
              <td>Lolit Mohan</td>
              <td>Creative Frontend</td>
              <td>6000</td>
              <!-- <td class="btn"><button>Delete</button></td> -->
            </tr>
          </tbody>
        </table>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="app.js"></script>

  </body>
</html>
